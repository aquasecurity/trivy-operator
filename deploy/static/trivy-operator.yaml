      name: Fail
      priority: 1
      type: integer
    - description: The number of checks that passed
      jsonPath: .status.summary.passCount
      name: Pass
      priority: 1
      type: integer
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ClusterComplianceReport is a specification for the ClusterComplianceReport
          resource.
