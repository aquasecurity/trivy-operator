{{- if .Values.operator.builtInTrivyServer }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.trivy.serverServiceName }}
  namespace: {{ include "trivy-operator.namespace" . }}
  labels:
    app.kubernetes.io/name: trivy-server
    app.kubernetes.io/instance: trivy-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: trivy-server
    app.kubernetes.io/instance: trivy-server
  ports:
    - name: trivy-http
      protocol: TCP
      port: 4954
      targetPort: 4954
  sessionAffinity: ClientIP

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: trivy-server
  namespace: {{ include "trivy-operator.namespace" . }}
  labels:
    app.kubernetes.io/name: trivy-server
    app.kubernetes.io/instance: trivy-server
spec:
  podManagementPolicy: "Parallel"
  serviceName: {{ .Values.trivy.serverServiceName }}
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-server
      app.kubernetes.io/instance: trivy-server
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
      spec:
        resources:
          requests:
            storage: 5Gi
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.trivy.storageClassName }}
  template:
    metadata:
      annotations:
        checksum/config: 7fcc66ace3f98462349856795765021e7bf7a0106f28439a9f6dc74257404370
      labels:
        {{- with .Values.trivy.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        app.kubernetes.io/name: trivy-server
        app.kubernetes.io/instance: trivy-server
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.trivy.priorityClassName }}
      {{- end }}
      serviceAccountName: {{ include "trivy-operator.serviceAccountName" . }}
      automountServiceAccountToken: false
      {{- if .Values.trivy.server.podSecurityContext }}
      securityContext:
{{ toYaml .Values.trivy.server.podSecurityContext | indent 8 }}
      {{- end }}
      {{- if .Values.trivy.image.imagePullSecret }}
      imagePullSecrets:
      - name:  {{ .Values.trivy.image.imagePullSecret }}
      {{- end }}
      containers:
        - name: main
          image: "{{ .Values.trivy.image.registry }}/{{ .Values.trivy.image.repository }}:{{ .Values.trivy.image.tag }}"
          imagePullPolicy: "IfNotPresent"
          {{- if .Values.trivy.server.securityContext }}
          securityContext:
{{ toYaml .Values.trivy.server.securityContext | indent 12 }}
          {{- end }}
          args:
            - server
          {{- if or (or .Values.trivy.httpProxy .Values.trivy.httpsProxy) .Values.trivy.noProxy }}
          env:
            {{- if .Values.trivy.httpProxy }}
            - name: HTTP_PROXY
              value: {{ .Values.trivy.httpProxy }}
            {{- end }}
            {{- if .Values.trivy.httpsProxy }}
            - name: HTTPS_PROXY
              value: {{ .Values.trivy.httpsProxy }}
            {{- end }}
            {{- if .Values.trivy.noProxy }}
            - name: NO_PROXY
              value: {{ .Values.trivy.noProxy }}
            {{- end }}
          {{- end }}
          envFrom:
            - configMapRef:
                name: trivy-operator-trivy-config
            - secretRef:
                name: trivy-operator-trivy-config
          ports:
            - name: trivy-http
              containerPort: 4954
          livenessProbe:
            httpGet:
              scheme: HTTP
              path: /healthz
              port: trivy-http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /healthz
              port: trivy-http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - mountPath: /tmp
              name: tmp-data
              readOnly: false
            - mountPath: /home/scanner/.cache
              name: data
              readOnly: false
          {{- with .Values.trivy.server }}
          resources:
            {{- .resources | toYaml | nindent 12 }}
          {{- end }}
      volumes:
        - name: tmp-data
          emptyDir: {}
      {{- with .Values.tolerations }}
      tolerations:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- . | toYaml | nindent 8 }}
      {{- end }}
{{- end}}
