---
apiVersion: kuttl.dev/v1beta1
kind: TestSuite
commands:
  - command: helm install trivy-operator ./deploy/helm --namespace trivy-system
      --create-namespace --set="image.tag=e2e"
      --set="excludeNamespaces=kube-system"
      --set="operator.privateRegistryScanSecretsNames={\"private\":\"artcred\"}"
testDirs:
  - tests/e2e/image-private-registries-sa
timeout: 240
kindNodeCache: true
