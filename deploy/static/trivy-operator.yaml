                            - id
                            type: object
                          type: array
                        defaultStatus:
                          description: define the default value for check status in
                            case resource not found
                          enum:
                          - PASS
                          - WARN
                          - FAIL
                          type: string
                        description:
                          type: string
                        id:
                          description: id define the control check id
                          type: string
                        name:
                          type: string
                        severity:
                          description: define the severity of the control
                          enum:
                          - CRITICAL
