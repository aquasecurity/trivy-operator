---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hello
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - command:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
              image: busybox:1.28
              name: hello
          restartPolicy: OnFailure
  schedule: "* * * * *"
