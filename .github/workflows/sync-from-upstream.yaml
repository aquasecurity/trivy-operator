name: Sync from upstream

on:
  push:
    branches:
      - 'main' # Run at every sync
  schedule:
    - cron: '0 7 */7 * *' # At 07:00 on every 7th day-of-month

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-app-trivy-operator-repository:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ steps.generate_token.outputs.token }}
      - run: |
          # Fetch tags from upstream repo
          git fetch https://github.com/aquasecurity/trivy-operator --tags
          # Remove release candidates local tags
          git tag -d $(git tag -l | grep -E "\-rc|\-beta|\-dev|\-chart")
          git push --tags
