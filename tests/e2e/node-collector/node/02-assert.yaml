---
apiVersion: kuttl.dev/v1beta1
commands:
  - script: >
      cnt="$(get compliance cis
      \
        -o=jsonpath='{.status.summary.failCount}')"
      if [ $cnt -gt 0 ]

      then
        echo "Pass: ClusterComplianceReport failCount ($cnt) is greater than 0"
      else
        echo "Fail: ClusterComplianceReport failCount $(cnt) should be greater than 0"
        exit 1
      fi
kind: TestAssert
timeout: 30
