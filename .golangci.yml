version: "2"
run:
  go: "1.24"
linters:
  default: none
  enable:
    - bodyclose
    - contextcheck
    - depguard
    - goconst
    - gocritic
    - gocyclo
    - gomodguard
    - gosec
    - govet
    - ineffassign
    - misspell
    - perfsprint
    - revive
    - testifylint
    - unconvert
    - unused
    - usestdlibvars
    - usetesting
  settings:
    depguard:
      rules:
        main:
          list-mode: lax
          deny:
            - pkg: golang.org/x/exp/slices
              desc: Use 'slices' instead
            - pkg: golang.org/x/exp/maps
              desc: Use 'maps' or 'github.com/samber/lo' instead
    dupl:
      threshold: 100
    errcheck:
      check-type-assertions: true
      check-blank: true
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - appendAssign
        - unnamedResult
        - whyNoLint
        - indexAlloc
        - octalLiteral
        - hugeParam
        - rangeValCopy
        - regexpSimplify
        - sloppyReassign
        - commentedOutCode
      enabled-tags:
        - diagnostic
        - style
        - performance
        - experimental
        - opinionated
      settings:
        ruleguard:
          failOn: all
          rules: ${base-path}/misc/lint/rules.go
    gocyclo:
      min-complexity: 40
    gomodguard:
      blocked:
        modules:
          - github.com/hashicorp/go-version:
              recommendations:
                - github.com/aquasecurity/go-version
              reason: '`aquasecurity/go-version` is designed for our use-cases'
          - github.com/Masterminds/semver:
              recommendations:
                - github.com/aquasecurity/go-version
              reason: '`aquasecurity/go-version` is designed for our use-cases'
    gosec:
      excludes:
        - G101
        - G114
        - G115
        - G204
        - G304
        - G402
    misspell:
      locale: US
      ignore-rules:
        - behaviour
        - licence
        - optimise
        - simmilar
    perfsprint:
      int-conversion: false
      err-error: true
      errorf: true
      sprintf1: false
      strconcat: false
    revive:
      # https://github.com/mgechev/revive/blob/HEAD/RULES_DESCRIPTIONS.md
      rules:
        - name: context-as-argument
          arguments:
            - allow-types-before: "*testing.T"
        - name: context-keys-type
        - name: unused-parameter
          arguments:
            - allow-regex: "^_"
    testifylint:
      enable-all: true
  exclusions:
    generated: lax
    rules:
      - linters:
          - goconst
          - gosec
          - unused
        path: .*_test.go$
      - linters:
          - govet
        path: .*_test.go$
        text: 'copylocks:'
      - linters:
          - gocritic
        path: .*_test.go$
        text: 'commentFormatting:'
      - linters:
          - gocritic
        path: .*_test.go$
        text: 'exitAfterDefer:'
      - linters:
          - gocritic
        path: .*_test.go$
        text: 'importShadow:'
      - linters:
          - perfsprint
        text: fmt.Sprint
    paths:
      - mock_*.go$
      - examples/*
      - pkg/iac/scanners/terraform/parser/funcs
      - third_party$
      - builtin$
      - examples$
issues:
  max-same-issues: 0
formatters:
  enable:
    - gci
    - gofmt
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/aquasecurity/)
        - blank
        - dot
    gofmt:
      simplify: false
      rewrite-rules:
        - pattern: interface{}
          replacement: any
  exclusions:
    generated: lax
    paths:
      - mock_*.go$
      - examples/*
      - pkg/iac/scanners/terraform/parser/funcs
      - third_party$
      - builtin$
      - examples$
