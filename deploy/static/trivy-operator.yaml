                              description:
                                type: string
                              messages:
                                items:
                                  type: string
                                type: array
                              remediation:
                                description: Remediation provides description or links
                                  to external resources to remediate failing check.
                                type: string
                              severity:
                                description: Severity level of a vulnerability or
                                  a configuration audit check.
                                type: string
                              success:
                                type: boolean
                              target:
                                type: string
                              title:
                                type: string
                            required:
                            - checkID
                            - severity
                            - success
                            type: object
                          type: array
                        description:
                          type: string
                        id:
                          type: string
                        name:
                          type: string
                        severity:
                          type: string
                        status:
                          type: string
                      required:
                      - checks
                      type: object
                    type: array
                  title:
                    type: string
                  version:
                    type: string
                type: object
                x-kubernetes-preserve-unknown-fields: true
              summary:
                properties:
                  failCount:
                    type: integer
                  passCount:
                    type: integer
                type: object
              summaryReport:
                description: SummaryReport represents a kubernetes scan report with
                  consolidated findings
                properties:
                  controlCheck:
                    items:
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        severity:
                          type: string
                        totalFail:
                          type: integer
                      type: object
                    type: array
                  id:
                    type: string
