---
apiVersion: kuttl.dev/v1beta1
commands:
  - script: >
      cnt="$(kubectl get -n $NAMESPACE
      exposedsecretreports.aquasecurity.github.io pod-my-pod-app \
        -o=jsonpath='{.report.summary.criticalCount}')"
      if [ $cnt -eq 0 ]

      then
        echo "Pass: ExposedSecretReport CriticalCount ($cnt) is equal to 0"
      else
        echo "Fail: ExposedSecretReport CriticalCount ($cnt) should be equal to 0"
        exit 1
      fi
kind: TestAssert
timeout: 30
